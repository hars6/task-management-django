{% extends 'tasks/base.html' %}

{% block content %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .auth-container h2 { text-align: center; margin-bottom: 25px; color: #333; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
    input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
    .btn-primary { width: 100%; padding: 12px; background-color: #f39c12; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    .btn-primary:hover { background-color: #e67e22; }
    .error-msg { color: #c0392b; background: #fce4e4; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center; border: 1px solid #f5c6cb; }
</style>

<div class="auth-container">
    <h2>Reset Password</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="error-msg" style="{% if message.tags == 'success' %}color: green; background: #e8f5e9; border-color: #c8e6c9;{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" required placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label>New Password:</label>
            <input type="password" name="new_password" required placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" required placeholder="Confirm new password">
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    
    <p style="margin-top: 20px; text-align: center;">
        <a href="{% url 'login' %}">Back to Login</a>
    </p>
</div>
{% endblock %}
