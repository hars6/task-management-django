{% extends 'tasks/base.html' %} {% block content %}
<style>
  /* Center the form container */
  .auth-container {
    max-width: 450px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .auth-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  /* Style the form fields */
  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
  }

  /* Target all inputs inside the form */
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box; /* Ensures padding doesn't break width */
    font-size: 16px;
  }

  input:focus {
    border-color: #3498db;
    outline: none;
  }

  /* Hide the default bullet points that Django adds */
  .helptext {
    display: block;
    font-size: 0.85rem;
    color: #888;
    margin-top: 5px;
  }

  ul.errorlist {
    color: red;
    list-style: none;
    padding: 0;
    margin: 0 0 10px 0;
  }
</style>

<div class="auth-container">
  <h2>Create Account</h2>

  <form method="post">
    {% csrf_token %} {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }} {% if field.errors %}
      <div style="color: red; font-size: 0.9em; margin-top: 5px">
        {{ field.errors|striptags }}
      </div>
      {% endif %}
    </div>
    {% endfor %}

    <button
      type="submit"
      class="btn btn-primary"
      style="width: 100%; margin-top: 10px"
    >
      Register
    </button>
  </form>

  <p style="margin-top: 20px; text-align: center">
    Already have an account? <a href="{% url 'login' %}">Login here</a>
  </p>
</div>
{% endblock %}
