<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Task Manager</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f4f9; 
            color: #333; 
            margin: 0; 
            padding: 0; 
        }

        /* --- DESKTOP STYLES (Default) --- */
        .container { 
            width: 80%; 
            max-width: 900px;
            margin: 50px auto; 
            background: #fff; 
            padding: 30px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            border-radius: 8px; 
        }

        /* Navbar Styling */
        .navbar {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #eee; 
            padding-bottom: 15px; 
            margin-bottom: 20px;
        }

        h1, h2 { color: #2c3e50; margin: 0; }
        
        /* Buttons */
        .btn { display: inline-block; padding: 10px 15px; text-decoration: none; border-radius: 5px; color: #fff; border: none; cursor: pointer; font-size: 1rem; }
        .btn-primary { background-color: #3498db; }
        .btn-danger { background-color: #e74c3c; }
        .btn-warning { background-color: #f39c12; }
        .btn-secondary { background-color: #95a5a6; }

        /* Forms */
        .form-group { margin-bottom: 15px; }
        input[type="text"], input[type="password"], textarea, input[type="date"], select { 
            width: 100%; 
            padding: 10px; 
            box-sizing: border-box; 
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px; /* Prevents iOS zooming */
        }

        /* Table Wrapper for scrolling on phones */
        .table-responsive {
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; min-width: 600px; /* Forces table to keep shape */ }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #2c3e50; color: white; }

        /* --- MOBILE TWEAKS (Phone Screen Only) --- */
        @media (max-width: 600px) {
            .container {
                width: 95%; /* Use almost full width on phone */
                margin: 20px auto; /* Smaller top margin */
                padding: 15px; /* Smaller padding */
            }
            
            .navbar {
                flex-direction: column; /* Stack Title and User info */
                gap: 10px;
                text-align: center;
            }

            h1, h2 {
                font-size: 1.5rem;
            }

            /* Make buttons span full width on tiny screens for easier clicking */
            .navbar .btn {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h2><a href="{% url 'task_list' %}" style="text-decoration: none; color: #2c3e50;">Task Manager</a></h2>
            
            <div>
                {% if user.is_authenticated %}
                    <span style="display: block; margin-bottom: 5px;">Hello, <strong>{{ user.username }}</strong>!</span>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" style="font-size: 0.8rem;">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-warning">Register</a>
                {% endif %}
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
